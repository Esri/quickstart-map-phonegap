<!DOCTYPE html>
<html>
<head>
    <!-- NOTE:
        As a best practice for security this sample uses a content security policy (CSP) header: http://content-security-policy.com/
        Best practices for mobile are to use SSL and CSP.
        You can comment this out for testing, however be aware that PhoneGap also may enforce additional security via the
        res/xml/config.xml file.
    -->
    <meta http-equiv="Content-Security-Policy"
        content="
            default-src
                'self'
                http://js.arcgis.com
                http://static.arcgis.com
                http://services.arcgisonline.com
                http://server.arcgisonline.com
                http://www.arcgis.com;
            font-src
                'self'
                http://js.arcgis.com
                data:;
            img-src
                'self'
                http://js.arcgis.com
                http://server.arcgisonline.com
                http://services.arcgisonline.com
                data:;
            style-src 'self' http://js.arcgis.com 'unsafe-inline';
            script-src 'self' http://js.arcgis.com 'unsafe-eval'">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no"/>
    <title>Basic Web Map</title>
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="http://js.arcgis.com/3.14/esri/css/esri.css">
</head>
<body>

    <div id="mainWindow" data-dojo-type="BorderContainer" data-dojo-props="design:'headline'" style="width:100%; height:100%;">
        <div id="header" class="shadow roundedCorners" data-dojo-type="ContentPane" data-dojo-props="region:'top'">
            <div id="title"></div>
            <div id="subtitle"></div>
        </div>
        <div id="mapDiv" class="roundedCorners shadow" data-dojo-type="ContentPane" data-dojo-props="region:'center'"></div>
        <div id="rightPane" class="roundedCorners shadow" data-dojo-type="ContentPane" data-dojo-props="region:'right'" >
            <div id="legend"></div>
        </div>
    </div>

    <script src="http://js.arcgis.com/3.14"></script>
    <script src="scripts/basicwebmap.js"></script>
    <script src="cordova.js"></script>
</body>
</html>
