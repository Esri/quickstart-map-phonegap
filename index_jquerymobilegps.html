<!DOCTYPE html>
<html>
<!--

    NOTE 1: In order for geolocation to work you may need to install the plug-in:
    https://www.npmjs.com/package/cordova-plugin-geolocation

    NOTE 2: As a best practice for security this sample uses a content security policy (CSP) header: http://content-security-policy.com/
    Best practices for mobile are to use SSL and CSP.
    You can comment this out for testing, however be aware that PhoneGap also may enforce additional security via the
    res/xml/config.xml file.
-->
<head>
    <meta http-equiv="Content-Security-Policy"
        content="
            default-src 'self'
                http://js.arcgis.com
                http://static.arcgis.com
                http://services.arcgisonline.com
                http://server.arcgisonline.com;
            font-src
                'self'
                http://js.arcgis.com
                data:;
            img-src 'self'
                http://js.arcgis.com
                http://services.arcgisonline.com
                http://server.arcgisonline.com
                data:;
            style-src 'self' http://js.arcgis.com 'unsafe-inline';
            script-src 'self' http://js.arcgis.com 'unsafe-eval'">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no"/>
    <title>jQuery GPS Map</title>
    <!-- Use a custom jQuery Mobile theme for CSS -->
    <link rel="stylesheet" href="css/themes/black2.min.css"/>
    <link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css"/>
    <link rel="stylesheet" href="css/themes/jquery.mobile.structure-1.4.5.min.css" />
    <link rel="stylesheet" href="css/jquery.css">
    <link rel="stylesheet" href="http://js.arcgis.com/3.14/esri/css/esri.css">

    <script async src="scripts/jquery-2.1.3.min.js"></script>
    <script async src="scripts/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

    <div data-role="page" id="home">

        <div data-theme="a" data-role="header" data-position="fixed">
            <h3>Geolocation Demo</h3>
        </div>

        <div role="main" class="ui-content">
            <div id="mapDiv"></div>
        </div>

    </div>

    <script src="http://js.arcgis.com/3.14"></script>
    <!-- For more info on jQueryHelper: https://github.com/Esri/jquery-mobile-map-js -->
    <script src="scripts/jQueryHelper.js"></script>
    <script src="scripts/jquerygps.js"></script>

    <!-- Load the library and CSS references for ArcGIS API for JavaScript -->
    <script src="cordova.js"></script>

</body>
</html>
